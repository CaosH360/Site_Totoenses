<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ranking de Jogadores</title>
    <link rel="stylesheet" type="text/css" href="../css/style_navbar.css" />
    <link rel="stylesheet" type="text/css" href="/css/style_ranking.css" />
  </head>

  
  <body>
      <header>
        <nav>
          <i class="totoences" id="nav_logo">ToToences</i>
          <div class="mobile-menu" id="btn_open_menu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
          <ul class="nav-list" id="list_menu">
              <li><a href="home.html">Home</a></li>
            <li><a href="perfil.html">Perfil</a></li>
            <li><a href="../pages/eventos.html">Eventos</a></li>
          </ul>
        </nav>
    
        <script src="../js/function_click_navbar.js"></script>
      </header>
    <main>
      <div class="container">
        <nav>
          <button onclick="showTab('VporG')">Ranking Vitória por Gol</button>
          <button onclick="showTab('userInfoSection')">Adicionar Dados</button>
        </nav>

        <!-- Seção de Vitoria por Gol -->
        <div id="VporG" class="tab-content active">
          <h2>Ranking - Vitória por Gol</h2>
          <table id="rankingTableVporG">
            <thead>
              <tr>
                <th>Posição</th>
                <th>Jogador</th>
                <th>V por G</th>
              </tr>
            </thead>
            <tbody id="rankingBodyVporG">
              <!-- Dados dos jogadores de Multijogador serão inseridos aqui -->
            </tbody>
          </table>
        </div>

        <div id="userInfoSection" class="tab-content">
          <h3>Informações do Usuário</h3>
          <form id="userForm">
            <label for="userName">Nome:</label>
            <input type="text" id="userName" name="userName" required />
            <label for="userVictories">Vitórias:</label>
            <input
              type="number"
              id="userVictories"
              name="userVictories"
              required
            />
            <label for="userGoals">Gols:</label>
            <input type="number" id="userGoals" name="userGoals" required />
            <button type="submit" class="data-button">Salvar</button>
            <button type="button" class="data-button" id="showUserInfoButton">
              Mostrar Informações
            </button>
          </form>
          <div id="userDataDisplay" style="margin-top: 15px; display: none">
            <h4>Dados do Usuário:</h4>
            <p id="userDataText"></p>
          </div>
        </div>
      </div>

      <script src="/js/function_ranking.js"></script>
    </main>
  </body>
</html>

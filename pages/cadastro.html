<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Dados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style_cadastro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <form action="#">
          <div class="form-title">
            <div class="title">
              <h1>TOTOENSES</h1>
            </div>
          </div>
          <div class="form-header">
            <div class="title">
              <h1>Cadastre-se</h1>
            </div>
            <div class="login-button">
              <button><a href="login.html">Entrar</a></button>
            </div>
          </div>
          
          <div class="input-group">
            <div class="input-box">
              <label for="Email"> Seu E-mail</label>
              <input
                name="Email"
                id="Email"
                type="email"
                placeholder="E-mail"
                required
              />
            </div>

          <div class="input-group">
            <div class="input-box">
              <label for="Senha"> Senha</label>
              <input
              name="Senha"
              id="Senha"
              type="password"
              placeholder="Senha"
              required
              />
              <i class="bi bi-eye" id="btn-showPass" onclick="showPassword()"></i>
            </div>
            
            <div class="input-group">
              <div class="input-box">
              <label for="SenhaConfirm"> Confirme a senha</label>
              <input
              name="SenhaConfirm"
              id="SenhaConfirm"
              type="password"
              placeholder="Senha"
                required
                />
                <i class="bi bi-eye" id="btn-showPassConfirm" onclick="showPassConfirm()"></i>
              </div>

              <div class="input-group">
                <div class="input-box">
                  <label for="Nome"> Seu nome completo</label>
                  <input
                  name="Nome"
                  id="Name"
                  type="text"
                  placeholder="Nome"
                  required
                  />
                </div>
                
                <div class="input-group">
                  <div class="input-box">
                    <label for="Nickname"> Seu Nickname</label>
                    <input
                    name="Nickname"
                      id="NameUser"
                      type="text"
                      placeholder="Nome de Usuario"
                      required
                    />
                  </div>

            <div class="input-box">
              <label for="idade">Idade</label>
              <input name="idade" id="Idade" type="number" placeholder="Idade" required />
            </div>

            <div class="input-box">
              <label for="Sexo">Sexo</label>
              <select id="sexo" name="Sexo" required>
                <option value="Maculino">Maculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
                <option value="Prefiro não dizer">Prefiro não dizer</option>
              </select>
              <label for="Sexo">Caso seja outro digite abaixo (Opicional)</label>
              <input name="Sexo" id="Sexo" type="text" placeholder="Sexo" />
            </div>

            <div class="input-box">
              <label for="Especialidade">Qual sua Especialidade de Jogo?</label>
              <select id="Especialidade" name="Especialidade" required>
                <option value="Atacante">Atacante</option>
                <option value="Zagueiro">Zagueiro</option>
                <option value="A|D">A|D</option>
              </select>
            </div>
          </div>
          <div class="continue-button">
            <button id="btnCadastrar" type="button">CADASTRAR-SE</button>
          </div>
        </form>
      </div>
    </div>
    <script src="../js/function_show_password.js"></script>
    <script src="../js/function_cadastro.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Dados</title>
    <link rel="stylesheet" type="text/css" href="../css/style_cadastro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <form action="#">
          <div class="form-title">
            <div class="title">
              <h1>TOTOENSES</h1>
            </div>
          </div>
          <div class="form-header">
            <div class="title">
              <h1>Cadastre-se</h1>
            </div>
            <div class="login-button">
              <button><a href="#">Entrar</a></button>
            </div>
          </div>
          
          <div class="input-group">
            <div class="input-box">
              <label for="Email"> Seu E-mail</label>
              <input
                id="Email"
                type="email"
                placeholder="E-mail"
                required
              />
            </div>

          <div class="input-group">
            <div class="input-box">
              <label for="Senha"> Senha</label>
              <input
              id="Senha"
              type="password"
              placeholder="Senha"
              required
              />
            </div>
            <!--Adicionar mecanismo de mostrar senha-->
            
            <div class="input-group">
              <div class="input-box">
              <label for="SenhaConfirm"> Confirme a senha</label>
              <input
              id="SenhaConfirm"
              type="password"
              placeholder="Senha"
                required
                />
              </div>
              <!--Adicionar mecanismo de mostrar senha-->

              <div class="input-group">
                <div class="input-box">
                  <label for="Nome"> Seu nome completo</label>
                  <input
                  id="Name"
                  type="text"
                  placeholder="Nome"
                  required
                  />
                </div>
                
                <div class="input-group">
                  <div class="input-box">
                    <label for="Nickname"> Seu Nickname</label>
                    <input
                      id="NameUser"
                      type="text"
                      placeholder="Nome de Usuario"
                      required
                    />
                  </div>

            <div class="input-box">
              <label for="idade">Idade</label>
              <input id="Idade" type="number" placeholder="Idade" required />
            </div>

            <div class="input-box">
              <label for="Sexo">Sexo</label>
              <select id="sexo" name="opcoes" required>
                <option value="sexo1">Homem</option>
                <option value="sexo2">Mulher</option>
                <option value="sexo3">Outro</option>
                <option value="sexo3">Prefiro n√£o dizer</option>
              </select>
              <label for="Sexo">Caso seja outro digite abaixo (Opicional)</label>
              <input id="Sexo" type="text" placeholder="Sexo" />
            </div>

            <div class="input-box">
              <label for="Especialidade">Qual sua Especialidade de Jogo?</label>
              <select id="Especialidade" name="opcoes" required>
                <option value="opcao1">Atacante</option>
                <option value="opcao2">Zagueiro</option>
                <option value="opcao3">Ambos</option>
              </select>
            </div>
          </div>
          <div class="continue-button">
            <button><a href="#">CADASTRAR-SE</a></button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

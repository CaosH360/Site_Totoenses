<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Toto</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/style_cadastro.css"
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="camp">
        <p>Digite seu Nome</p>
        <input class="cadastro" type="text" id="nome" placeholder="Nome" />
      </div>
      <div class="camp">
        <p>Digite seu E-mail</p>

        <input class="cadastro" type="email" id="email" placeholder="Email" />
      </div>
      <div class="camp">
        <p>Digite sua senha</p>
        <input class="cadastro" type="text" id="senha" placeholder="Senha" />
      </div>

      <div class="camp">
        <p>Confirme sua senha</p>
        <input
          class="cadastro"
          type="text"
          id="senha"
          placeholder="Senha"
        />
      </div>
      <input class="cadastro" type="submit" id="submit" value="CADASTRAR-SE" />
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link rel="stylesheet" type="text/css" href="../css/style_perfil.css" />
    <link rel="stylesheet" type="text/css" href="../css/style_navbar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <i class="totoences" id="nav_logo">ToToences</i>
        <div class="mobile-menu" id="btn_open_menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-list" id="list_menu">
          <li><a href="home.html">Home</a></li>
          <li><a href="/">Ranking Geral</a></li>
          <li><a href="/">Eventos</a></li>
        </ul>
      </nav>

      <script src="../js/function_click_navbar.js"></script>
    </header>

    <main>
      <div class="header-perfil">
        <div class="perfil-img">
          <img
            src="../assets/Images/perfil-img/perfil_7.jpg"
            alt="perfil-img"
          />
        </div>
        <div class="info-nick">
          <h1>Nickname</h1>
        </div>
      </div>
      <div class="main-container">
        <div class="data-group">
          <div class="container-box" id="info-player">
            <h3>Informações</h3>
            <p>Idade:</p>
            <p>Sexo:</p>
            <p>Especialidade:</p>
          </div>
          <div class="container-box" id="matches-played">
            <h3>Partidas Jogadas</h3>
          </div>
          <div class="container-box" id="gols">
            <h3>Gols</h3>
          </div>
          <div class="container-box" id="victorys">
            <h3>Vitorias</h3>
          </div>
          <div class="container-box" id="rank">
            <h3>Rank</h3>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/library/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/style_perfil.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/style_navbar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <i class="totoences" id="nav_logo">ToToences</i>
        <div class="mobile-menu" id="btn_open_menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-list" id="list_menu">
          <li><a href="home.html">Home</a></li>
          <li><a href="../pages/ranking.html">Ranking Geral</a></li>
          <li><a href="../pages/eventos.html">Eventos</a></li>
        </ul>
      </nav>
      <script src="../js/function_click_navbar.js"></script>
    </header>
    <main class="container fluid">
      <div class="header container">
        <div class="banner-perfil">
          <img
            class="fluid"
            src="../assets/Images/banner_perfil/BANNER_TOTO_3.png"
            alt=""
          />
        </div>
        <div class="perfil-img">
          <img
            src="../assets/Images/perfil-img/perfil_8.jpg"
            alt="imagem de perfil"
          />
        </div>
        <div class="nickname">Nickname</div>
      </div>
      

      
  <div class="conteudo container">
    <div class="row">
      <div class="principal-info col-lg-4 mx-lg-3 my-lg-2">
        <div class="row">
          <h3 class="col-6 my-lg-5 my-2">Idade:</h3>
          <div class="idade col-6 my-lg-5 my-2"></div>

          <h3 class="col-6 my-lg-5 my-2">Sexo:</h3>
          <div class="sexo col-6 my-lg-5"></div>

          <h3 class="col-6 my-lg-5 my-2">Especialidade:</h3>
          <div class="especialidade col-5 my-lg-5 my-2 "></div>
        </div>
      </div>
      <div class="estatistica-group col-lg-7 mx-lg-4">
        <div class="row">
          <div class="gols col-lg-5 mx-sm-3 my-sm-2">
            <h1>Gols</h1>
            <span>indefinite</span>
          </div>
          <div class="victorys col-lg-5 mx-sm-3 my-lg-2">
            <h1>Vitórias</h1>
            <span>indefinite</span>
          </div>
          <div class="partidas-jogadas col-lg-5 mx-sm-3 my-sm-2">
            <h1>Partidas Jogadas</h1>
            <span>indefinite</span>
          </div>
          <div class="rank col-lg-5 mx-sm-3 my-sm-2">
            <h1>Rank</h1>
            <span>bronze</span>
          </div>
        </div>
      </div>
    </div>
  </div>

    <div class="text-center my-3">
      <button id="btnEditProfile" class="btn btn-primary">Editar Perfil</button>
    </div>
    </main>

    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editProfileLabel">Editar Perfil</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <form id="editProfileForm">
              <div id="perfilPreview">
  

              <h6>Selecionar Imagem de Perfil</h6>
              <div id="imageGalleryPerfil" class="d-flex">
                <img src="../assets/Images/perfil-img/perfil_1.jpg" alt="Perfil 1" class="gallery-image img-thumbnail mx-1">
                <img src="../assets/Images/perfil-img/perfil_2.jpg" alt="Perfil 2" class="gallery-image img-thumbnail mx-1">
                <img src="../assets/Images/perfil-img/perfil_3.jpg" alt="Perfil 3" class="gallery-image img-thumbnail mx-1">
                <img src="../assets/Images/perfil-img/perfil_4.jpg" alt="Perfil 4" class="gallery-image img-thumbnail mx-1" />
                <img src="../assets/Images/perfil-img/perfil_5.jpg" alt="Perfil 5" class="gallery-image img-thumbnail mx-1" />
                <img src="../assets/Images/perfil-img/perfil_6.jpg" alt="Perfil 6" class="gallery-image img-thumbnail mx-1" />
                <img src="../assets/Images/perfil-img/perfil_7.jpg" alt="Perfil 7" class="gallery-image img-thumbnail mx-1" />
                <img src="../assets/Images/perfil-img/perfil_8.jpg" alt="Perfil 8" class="gallery-image img-thumbnail mx-1" />
                <img src="../assets/Images/perfil-img/perfil_9.jpg" alt="Perfil 9" class="gallery-image img-thumbnail mx-1" />
                <img src="../assets/Images/perfil-img/perfil_10.jpg" alt="Perfil 10" class="gallery-image img-thumbnail mx-1" />
        
              </div>
              <p class="mt-2">Imagem selecionada:</p>
              <img id="imagemSelecionadaPerfil" src="" alt="Nenhuma imagem selecionada" class="img-thumbnail">



              <h6>Selecionar Imagem de Banner</h6>
              <div id="imageGalleryBanner" class="d-flex">
                <img src="../assets/Images/banner_perfil/BANNER_TOTO_1.png" alt="Banner 1" class="gallery-image img-thumbnail mx-1">
                <img src="../assets/Images/banner_perfil/BANNER_TOTO_2.png" alt="Banner 2" class="gallery-image img-thumbnail mx-1">
                <img src="../assets/Images/banner_perfil/BANNER_TOTO_3.png" alt="Banner 3" class="gallery-image img-thumbnail mx-1">
                <img src="../assets/Images/banner_perfil/BANNER_TOTO_4.png" alt="Banner 4" class="gallery-image img-thumbnail mx-1" />
                <img src="../assets/Images/banner_perfil/BANNER_TOTO_5.png" alt="Banner 5" class="gallery-image img-thumbnail mx-1" />
                <img src="../assets/Images/banner_perfil/BANNER_TOTO_6.png" alt="Banner 6" class="gallery-image img-thumbnail mx-1" />
                <img src="../assets/Images/banner_perfil/BANNER_TOTO_7.png" alt="Banner 7" class="gallery-image img-thumbnail mx-1" />
              </div>
              <p class="mt-2">Banner selecionado:</p>
              <img id="imagemSelecionadaBanner" src="" alt="Nenhuma imagem selecionada" class="img-thumbnail">

  

              <div class="mb-3">
                <label for="nickname" class="form-label">Nickname</label>
                <input type="text" class="form-control" id="nickname" />
              </div>
              <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="idade" />
              </div>
              <div class="mb-3">
                <label for="sexo" class="form-label">Sexo</label>
                <select id="sexo" class="form-select">
                  <option value="Masculino">Masculino</option>
                  <option value="Feminino">Feminino</option>
                  <option value="Outro">Outro</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="especialidade" class="form-label">Especialidade</label>
                <select id="especialidade" class="form-select">
                  <option value="Atacante">Atacante</option>
                  <option value="Defensor">Defensor</option>
                  <option value="A|D">A|D</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="gols" class="form-label">Gols</label>
                <input type="number" class="form-control" id="gols" />
              </div>
              <div class="mb-3">
                <label for="victorys" class="form-label">Vitórias</label>
                <input type="number" class="form-control" id="victorys" />
              </div>
              <div class="mb-3">
                <label for="partidas-jogadas" class="form-label">Partidas Jogadas</label>
                <input type="number" class="form-control" id="partidas-jogadas" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" id="saveProfileBtn" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/library/bootstrap.bundle.min.js"></script>
    <script src="../js/function_perfil.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style_login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <form action="#">
          <div class="form-title">
            <div class="title">
              <h1>TOTOENSES</h1>
            </div>
          </div>
          <div class="form-header">
            <div class="title">
              <h1>Login</h1>
            </div>
          </div>  
          <div class="input-group">
            <div class="input-box">
              <label for="Email"> Seu E-mail</label>
              <input
                id="Email"
                type="email"
                placeholder="E-mail"
                required
              />
            </div>
          </div>
          <div class="input-group">
            <div class="input-box">
              <label for="Senha"> Senha</label>
              <input
              id="Senha"
              type="password"
              placeholder="Senha"
              required
              />
              <i class="bi bi-eye" id="btn-showPass" onclick="showPassword()"></i>
          </div>
          <div class="continue-button">
            <button id="btnEntrar" type="button">ENTRAR</button>
          </div>
        </form>
      </div>
    </div>
    <script src="../js/function_show_password.js"></script>
    <script src="../js/function_login.js"></script>
  </body>
</html>
